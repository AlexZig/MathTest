<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест</title>
  <link rel="stylesheet" href="./css/zero.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="game-box">
    <h1>Математический тест</h1>
    <div class="lvl-box">
      <p>
        1. выбери уровень:
      </p>
      <select name="" id="" >
        <option value="esey">1 - 10</option>
        <option value="medium">11 - 100</option>
        <option value="hart">111 - 1000</option>
      </select>
    </div>
    <p class="text-task">
      2. Получи задание:
    </p>
    <div class="test">
      <div class="test-box">
        <span class="test-text"></span>
        <input type="tel" placeholder="Введите ответ" autofocus>
        <button class="submit">Ответить</button>
      </div>
      <button class="plus">+ Сложить +</button>
      <button class="minus">- Вычесть -</button>
      <button class="multiply">* Умножить *</button>
      <button class="divide">/ Разделить /</button>
    </div>
    <hr>
    <div class="statistic">
      <div class="statistic-box">

      </div>
      <button class="statistic-show"><i class="fa-solid fa-square-poll-vertical"></i> Статистика <i class="fa-solid fa-square-poll-vertical"></i></button>
      <button class="statistic-reset"><i class="fa-solid fa-rotate-left"></i> Сброс <i class="fa-solid fa-rotate-left"></i></button>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/801be297c3.js" crossorigin="anonymous"></script>
  <script src="./js/sctipt.js"></script>
</body>
</html>
